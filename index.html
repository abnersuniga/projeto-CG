<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CG</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="src/p5.min.js"></script>
    <script src="src/main.js"></script>
</head>
<body>
    <h1>Trabalho Computação Gráfica</h1>
    <div class="drawing">
        <p>Desenhos</p>
        <button id="line" onclick="drawLineMode()">Reta</button>
        <button id="triangle">Triângulo</button>
        <button id="rectangle">Retângulo</button>
        <button id="circle">Círculo</button>
    </div>
    <div class="operations">
        <p>Operações</p>
        <button id="clear">Clear</button>
        <button id="rotation">Rotação</button>
        <button id="scale">M. Escala</button>
        <button id="translate">Translação</button>
        <button id="zoom">Zoom Extend</button>
    </div>
</body>
</html>
