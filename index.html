<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CG</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="src/p5.min.js"></script>
    <script src="src/p5.dom.min.js"></script>
    <script src="src/SAT.min.js"></script>
    <script src="src/modes.js"></script>
    <script src="src/objects.js"></script>
    <script src="src/create.js"></script>
    <script src="src/operations.js"></script>
    <script src="src/main.js"></script>
</head>
<body>
    <div id="main">
        <h1>Trabalho Computação Gráfica</h1>
        <p>Desenhos</p>
        <div class="drawing">
            <button id="line" onclick="drawLineMode()">Reta</button>
            <button id="triangle" onclick="drawTriangleMode()">Triângulo</button>
            <button id="rectangle" onclick="drawRectMode()">Retângulo</button>
            <button id="circle" onclick="drawCircleMode()">Círculo</button>
        </div>
        <p>Operações</p>
        <div class="operations">
            <button id="clear" onclick="clearCanvas()">Clear</button>
            <button id="rotation">Rotação</button>
            <button id="scale" onclick="opScaleMode()">M. Escala</button>
            <button id="translate" onclick="opTranslateMode()">Translação</button>
            <button id="zoom">Zoom Extend</button>
        </div>
    </div>
</body>
</html>
